<h1 class="title">haikebang.org</h1>
<blockquote>
<p>
人类创造出的产品里，只有那些为了满足自己而作的，才是真正值得读、值得看、值得听的。满足全世界这个目标太大，你很难射中靶心。
<br />
— Tim Bray
</p>
</blockquote>

<p>
谨以此站，致敬那些对问题不轻言放弃的人，那些信奉自由而不盲目的人，那些在浮躁的现世依然坚定理想主义不妥协的人。
</p>

<p>
以名誉为重，却并非来自强权、亦或外貌、或者能力，而是源自施与，将时间，态度，创意及创意结果贡献他人。
</p>

<p>
始于态度，这里没有领导者，却有为人尊重的英雄，我们对傲慢的自我中心者永不认同。
</p>
