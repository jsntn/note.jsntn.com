<h1 class="title">The DR 1.0</h1>
<p>
今天发布了第一个正式版的 DR package，我叫它 1.0。
</p>

<p>
8 个月，508 条 commits，都在其中。
</p>

<p>
我努力让它更健壮、逻辑更简洁、响应更清晰、交互更人性化，甚至在执行等待时加入了进度显示，多希望使用的人会说，哟！这比之前的版本好用了一些了呢。
</p>

<p>
能完整参与「设计」到「实现」是挑战，更是幸运。
</p>

<p>
这段回忆，我愿意重新经历一遍。
</p>

<p>
晚安！
</p>
