<h1 class="title">It Influenced Me</h1>
<p>
Emacs 整一年，我得说它影响了我，就像东京一年的<a href="https://jsntn.com/essays/2017/01/22/japanese.html">日本人</a>于我一样。
</p>

<p>
从痴迷于新的发现，到明白其实完全不缺少新的事物，更重要的是去寻找的眼睛和把握当下的心。
</p>

<p>
这让我想到了林清玄说的三个境界：
</p>

<blockquote>
<p>
第一个十年我才华横溢，「贼光闪现」，令周边黯然失色；第二个十年，我终于「宝光现形」，不再去抢风头，反而与身边的美丽相得益彰；进入第三个十年，繁华落尽见真醇，我进入了「醇光初现」的阶段，真正体味到了境界之美。
</p>
</blockquote>

<p>
也是我老了。
</p>
