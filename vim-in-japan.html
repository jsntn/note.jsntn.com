<h1 class="title">Vim in Japan</h1>
<p>
每当我用心爱的 Vim 写 Shell 的时候，就会想起当年和狗哥在日本靠着窗边噼噼啪啪敲键盘的日子，累了一起去打杯咖啡，或者起身看看窗外，舒缓双眼就能延展到横滨上空。狗哥指着远处告诉我，那就是富士山。
</p>

<p>
阳光从窗口进入室内，光影打在办公桌上让人感觉非常温暖。
</p>

<p>
那时候我还年轻，他还是个孩子。
</p>
