<h1 class="title">The Pipeline Debug</h1>
<p>
我数了下我今天调「一个人的书房」的代码时 Pipeline 失败了 27 次 🐶 最终就在刚刚躺下后突然想起来打开了 debug 然后就快速定位到了问题并且搞定了，明天 merge 过去。
</p>

<p>
这件事给我的教训就是不要过于相信自己对问题的理解，要不然还要 debug 干什么。
</p>

<p>
#我得把这件事记下来不然我就忘了# ​​​</p>
