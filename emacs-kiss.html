<h1 class="title">Emacs KISS - TAGS</h1>
<p>
一年半前，为了代码跳转和补全我在 Emacs 上分别安装了两个插件，而为了更新 tags，我又单独写了一段代码。后来我觉得太复杂了，换成了一个更新、跳转和补全大一统的方案，傻瓜式一键化。
</p>

<p>
最近我在写代码的时候，又发现开箱即用的方案为了封装而复杂化了很多细节和逻辑，这在出现问题时给调查分析大大增加了难度，结果我又换回了一年半前的方案，更新只做更新，跳转只做跳转，补全只做补全。因为我觉得那个大一统的太复杂了。</p>
