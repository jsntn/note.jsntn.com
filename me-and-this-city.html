<h1 class="title">Me and This City</h1>
<blockquote>
<p>
這座城市，有快有慢，有恨有愛，無論是喜或悲，住在這裡的故事還是會每天發生著。沒有<br />
固定的主角，也沒有永遠的配角，就連終身成就獎也有好幾年無人問津。有人想逃離，亦有<br />
人想逗留。來來去去，最後帶得走的叫靈魂，帶不走的叫曾經。<br />
</p>

<p>
时间已经带走了许多，包括熟悉、人情冷暖。不知道时间除了层层叠叠的痛、断断续续的裂<br />
痕，又带给我了冷漠，还是改变？人是不是总在经历很多之后变得圆滑？在拥有很多后，便<br />
忘了自己单纯的梦想与执着？<br />
</p>

<p>
—— ICE<br />
</p>
</blockquote>
