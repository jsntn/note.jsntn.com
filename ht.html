<p>
我用纯文本文件记录着一些习惯养成的日志，每天确认实践了的事项并一一划掉。
</p>

<p>
每当这时，我都会想到张二冬写的一段话：
</p>

<p>
我总希望每一天，每一年，都像摘果子一样，有些收获，这样的话，到了五十，知天命的年龄，一定是很坦然的，因为回忆起来，是厚厚的一生。</p>
