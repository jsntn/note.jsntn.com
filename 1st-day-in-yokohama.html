<h1 class="title">The First Day in Yokohama</h1>
<p>
2017 年 6 月 14 日，横滨，晴
</p>

<p>
日本上班第一天，早上出门下雨。
</p>

<p>
我今天用了 3 个多小时去公司每个楼层转了一圈，见了些正经的和不正经的同事。去 9 楼办了张黑卡，去 4 楼交易了点烟草，去 10 楼送了批药物，最后回去写了个小软件，然后就下班了。
</p>

<p>
天晴了，太阳都晃眼睛。
</p>
