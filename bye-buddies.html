<h1 class="title">Bye! Buddies.</h1>
<p>
#MAIL-RECORDED
</p>

<p>
转眼 9 个月就过去了，过得充实又开心。把期间的照片翻了一遍，不敢相信过得这么快，事实是 9 个月时间的相处真不算短。我会想念每一位小伙伴的。
</p>

<p>
少年有自己的想法，心思细密；尼克兄善于倾听有见地，懂得照顾心理；盖老师思维清晰，有坚持有性格；我眼中的 done 桑质直而好义。
</p>

<p>
离开不是永远，一切难说再见。
</p>

<p>
对了，开心最重要，心情不好时，去超市捏捏方便面。
</p>

<p>
此致
</p>
